---
layout: default

{% for post in site.posts %}
<div style="border-bottom: 1px solid #eee; margin-bottom: 20px;">
    <h2><a href="{{ post.url }}">{{ post.title }}</a></h2>
    <p>{{ post.date | date_to_string }}</p> 
    <div>
      {{ post.content }}
    </div>
</div>
{% endfor %}
